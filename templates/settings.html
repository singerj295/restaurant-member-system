{% extends "base.html" %}

{% block title %}設定{% endblock %}

{% block content %}
<h1 class="page-title">⚙️ 設定</h1>

<div class="custom-card" style="max-width: 500px;">
    <div class="card-body">
        <form method="POST">
            <div class="mb-4">
                <label class="form-label" style="font-weight: 500;">餐廳名稱</label>
                <input type="text" name="restaurant_name" class="form-control" value="{{ settings.restaurant_name }}" required>
            </div>
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="darkMode" name="dark_mode" {% if settings.dark_mode %}checked{% endif %}>
                <label class="form-check-label" for="darkMode">黑夜模式</label>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-lg me-2"></i>儲存
            </button>
        </form>
    </div>
</div>
{% endblock %}
