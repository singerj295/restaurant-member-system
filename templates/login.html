<!DOCTYPE html>
<html lang="zh-HK" {% if dark_mode %}data-bs-theme="dark"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - {{ restaurant_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --cp-primary: #4f46e5;
            --cp-bg: #f9fafb;
            --cp-card: #ffffff;
            --cp-text: #111827;
            --cp-border: #e5e7eb;
        }
        
        {% if dark_mode %}
        :root {
            --cp-primary: #818cf8;
            --cp-bg: #0f172a;
            --cp-card: #1e293b;
            --cp-text: #f1f5f9;
            --cp-border: #334155;
        }
        {% endif %}
        
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans HK', -apple-system, sans-serif;
            background-color: var(--cp-bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cp-login-card {
            background: var(--cp-card);
            border: 1px solid var(--cp-border);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .cp-login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .cp-login-logo i {
            font-size: 3rem;
            color: var(--cp-primary);
        }
        
        .cp-login-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--cp-text);
        }
        
        .cp-login-subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        
        .cp-form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--cp-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--cp-card);
            color: var(--cp-text);
            margin-bottom: 1rem;
            transition: border-color 0.15s;
        }
        
        .cp-form-control:focus {
            outline: none;
            border-color: var(--cp-primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .cp-btn-primary {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--cp-primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }
        
        .cp-btn-primary:hover {
            background: #4338ca;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body>
    <div class="cp-login-card">
        <div class="cp-login-logo">
            <i class="bi bi-shop"></i>
        </div>
        
        <h1 class="cp-login-title">餐廳系統</h1>
        <p class="cp-login-subtitle">登入你的帳戶</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{% if category == 'error' %}danger{% else %}success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <input type="text" name="username" class="cp-form-control" placeholder="用戶名" required autofocus>
            <input type="password" name="password" class="cp-form-control" placeholder="密碼" required>
            <button type="submit" class="cp-btn-primary">登入</button>
        </form>
    </div>
</body>
</html>
