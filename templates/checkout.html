<style>
    .checkout-container {
        max-width: 900px;
    }
    
    .checkout-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        overflow: hidden;
        height: 100%;
    }
    
    .checkout-header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 16px 20px;
        font-size: 1.1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .checkout-header i {
        font-size: 1.3rem;
    }
    
    .checkout-body {
        padding: 24px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: var(--text-color);
    }
    
    .input-with-icon {
        position: relative;
    }
    
    .input-with-icon i {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
    }
    
    .form-control, .form-select {
        width: 100%;
        padding: 12px 14px;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        font-size: 1rem;
        background: var(--card-bg);
        color: var(--text-color);
        transition: all 0.2s;
    }
    
    .form-control:focus, .form-select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .input-with-icon .form-control {
        padding-left: 42px;
        padding-right: 50px;
    }
    
    .input-with-icon {
        position: relative;
    }
    
    .btn-search {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: #667eea;
        border: none;
        border-radius: 8px;
        color: white;
        width: 36px;
        height: 36px;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .btn-search:hover {
        background: #4f46e5;
    }
    
    .amount-display {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 30px;
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        border-radius: 12px;
        margin-bottom: 20px;
    }
    
    .currency {
        font-size: 2rem;
        font-weight: 600;
        color: #64748b;
    }
    
    .amount-input {
        border: none;
        background: transparent;
        font-size: 3rem;
        font-weight: 700;
        color: #1e293b;
        text-align: center;
        width: 200px;
    }
    
    .amount-input:focus {
        outline: none;
    }
    
    .amount-input::placeholder {
        color: #cbd5e1;
    }
    
    .quick-amounts {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .quick-amount {
        padding: 10px 20px;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        background: var(--card-bg);
        color: var(--text-color);
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .quick-amount:hover {
        border-color: #667eea;
        background: #667eea;
        color: white;
    }
    
    .form-check {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
    }
    
    .form-check-input {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }
    
    .form-check-label {
        cursor: pointer;
    }
    
    .btn-checkout {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    
    .btn-checkout:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
    }
</style>

<script>
    // Quick amount buttons
    document.querySelectorAll('.quick-amount').forEach(btn => {
        btn.addEventListener('click', () => {
            const amount = btn.dataset.amount;
            document.querySelector('.amount-input').value = amount;
        });
    });
</script>
{% endblock %}
